<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>意见反馈</title>
		<meta name="description" content="">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="stylesheet" href="/css/main.css">
		<script src="/js/jquery.js"></script>		
		<style>
		{literal}
		.hyq-complaint-info{min-height:290px;}
		.hyq-complaint-info textarea{ color:#333;}
		.hyq-complaint-info .btn-wrap{margin:20px 0 50px -14px;}
		{/literal}
		</style>
		 
	</head>
	<body>
		
	{include "common/header.html"} 
	{include "common/nav_search.html"} 
        <!-- 主内容栏开始 -->
		<form action="/complain/success" method="post">
			<div class="content-wrapper">
			  <div class="lead-title lead-title-bg">
			    	<i class="hyq-ic ic-label-mark"></i><label class="Blak1">意见反馈</label>
			  </div>
			   <div class="hyq-complaint-info hyq-big-dropdown">
					<input type="hidden" name="referer_url" value="{$referer_url}">
					<input type="hidden" name="source_id" value="">
					<input type="hidden" name="type" value="{$type}">
					<input type="hidden" name="userid" value="{$userid}">
					<input type="hidden" name="s_type" value="suggest">
					<input type="hidden" name="reason" value="意见反馈">
					<!--附加说明-->
					<div class="form-group">	   
						<textarea class="inline-block fix-txtarea-2" placeholder="你的意见或建议对我们而言至关重要，红演圈会因你变得更好，也能更好地为你服务。" name="descr" maxlength="500"></textarea>
					</div>
					<div class="hyq-f-err hyq-f-err-pad-left" id="descr_tips" style = "display:none;margin: 0px -25px -22px -25px;">
						<i class="hyq-ic ic-vlid-err"></i> <label id= "label-tips">请填写您的建议</label>
					</div>					
					<div class="btn-wrap">
						<p class="row pull-left"><input type="button" name="submit_s" class="hyq-btn hyq-btn-lg"  value="提交"/></p>
						<p class="row pull-left">
						   <input type="button" name ="reset_s" value="取&nbsp;&nbsp;消" id="rr-cancle-btn" class="hyq-btn hyq-btn-thin-lg">
						</p>
					</div>					
			   </div>		  
			</div>
       </form>
        <!-- 主内容栏结束 -->
		<!--尾部开始-->
		<!-- footer -->
		{include "common/footer.html"} 	
       <!--尾部结束-->

		<script type="text/javascript">
		{literal}
			$("input[name='submit_s']").click(function(){
				var descr = $("textarea[name='descr']").val();
				descr = $.trim(descr); 
				if(descr.length < 1){ 
					$('#label-tips').text('请填写您的建议');
					$('#descr_tips').fadeIn();
					return;
				}else if(descr.length > 500){
					$('#label-tips').text('您填写的字数超出范围');				
					$('#descr_tips').fadeIn();
					return;				
				}else{
					$('#descr_tips').fadeOut();
				}			
				$('form').submit();
			});
			$("input[name='reset_s']").click(function(){
				$("textarea[name='descr']").val('');
				$('#descr_tips').fadeOut();
			});
			$("textarea[name='descr']").blur(function(){
				//console.info('你好');
				var descr = $("textarea[name='descr']").val();
				descr = $.trim(descr); 
				if(descr.length < 1){ 
					$('#label-tips').text('请填写您的建议');
					$('#descr_tips').fadeIn();
					return;
				}else{
					$('#descr_tips').fadeOut();
				}							
			})
			$(document).ready(function(){//发布的时候把这行注释掉
				//获得所有缩略图节点
				var busyFlag = false;//防止没有载入完可以点
				$(".thumb-item img").centerInBox();
				$(".thumb-item").click(function(){
					if(busyFlag) return;
					busyFlag = true;
					//先移除
					$(".photo-wrapper").remove('img');
					//在载入
					var img = $("<img>").attr({"src":"http://a3.att.hudong.com/45/16/01300000013093119297165527653.jpg"});
					$(".photo-wrapper").append(img);

					//根据图片载入情况来操作
					img.each(function(){

						if(this.complete) $(this).load();
						 
					});
					img.load(function(){
						$(this).centerInBox();
						busyFlag = false;
					});
				});


			})
		{/literal}	
		</script>
	</body>
</html>
