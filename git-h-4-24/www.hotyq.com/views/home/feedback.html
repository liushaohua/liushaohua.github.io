<html class="no-js">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Cache-Control" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="stylesheet" href="/css/main.css">
		<script src="/js/jquery.js"></script>		
		<style>
		{literal}
		.hyq-complaint-info{min-height:290px;}
		.hyq-complaint-info textarea{ color:#333;}
		.hyq-complaint-info .btn-wrap{margin:20px 0 50px -14px;}
		{/literal}
		</style>
		 
	</head>
	<body>
		
	{include "common/header.html"} 
	{include "common/nav_search.html"} 
        <!-- 主内容栏开始 -->
		<div class="content-wrapper">
              <div class="lead-title lead-title-bg">
              	<i class="hyq-ic ic-label-mark"></i><label class="Blak1">意见反馈</label>
              </div>
               <div class="hyq-complaint-info hyq-big-dropdown">
                    <!--附加说明-->
					<div class="form-group">
       
                        <textarea class="inline-block fix-txtarea-2" placeholder="你的意见或建议对我们而言至关重要，红演圈会因你变得更好，也能更好地为你服务。"></textarea>
					</div>
                    <div class="btn-wrap">
                        <p class="row pull-left"><input type="button" class="hyq-btn hyq-btn-lg"  value="提交"/></p>
                        <p class="row pull-left">
                           <input type="button" value="取&nbsp;&nbsp;消" id="rr-cancle-btn" class="hyq-btn hyq-btn-thin-lg">
                        </p>
                    </div>
                    
               </div>
                
      
        </div>
       
        <!-- 主内容栏结束 -->
		<!--尾部开始-->
		<!-- footer -->
		{include "common/footer.html"} 	
       <!--尾部结束-->

		<script type="text/javascript">
		{literal}
			$(document).ready(function(){//发布的时候把这行注释掉
				//获得所有缩略图节点
				var busyFlag = false;//防止没有载入完可以点
				$(".thumb-item img").centerInBox();
				$(".thumb-item").click(function(){
					if(busyFlag) return;
					busyFlag = true;
					//先移除
					$(".photo-wrapper").remove('img');
					//在载入
					var img = $("<img>").attr({"src":"http://a3.att.hudong.com/45/16/01300000013093119297165527653.jpg"});
					$(".photo-wrapper").append(img);

					//根据图片载入情况来操作
					img.each(function(){

						if(this.complete) $(this).load();
						 
					});

					img.load(function(){
						$(this).centerInBox();
						busyFlag = false;
					});
					 

				});


			})
		{/literal}	
		</script>
	</body>
</html>
