{assign var="isFirtEdit" value="_hidden"} <!-- 是谁谁就等于_hidden -->
{assign var="isReview" value=""} 

 <style>
 .fix-row{
 	margin: 5px 5px 15px 45px;
 	font-size:16px;
 	padding-bottom: 10px;
 }
 </style>
 
<div class="column-wrapper">
	<!--role 头部-->
	<div class="row handle" data-handle>
		<div class="lead-title">
			<i class="hyq-ic ic-label-mark"></i>
			<label class="f18 Blak2">红角色<small class="Gray8">(打造你的专属角色，最多设置5种不同角色)</small></label>
			<a href="javascript:void(null)" class="profile-edit-btn pull-right {$isFirtEdit}" id="rr-edit-btn" alt="点击编辑红角色" title="点击编辑红角色"></a>
			<a href="javascript:void(null)" class="profile-expend-btn pull-right {$isReview}"  id="rr-expend-btn" alt="点击添加红角色" title="点击添加红角色"></a>
			 
		</div>
	</div>
	<!--role 浏览模式-->
	 <div class="fix-row {$isFirtEdit}" id="rr-review-box">
		
		{foreach name=list from=$role_name item=v key = key}
			{if key neq $smarty.foreach.list.last }
				{$v}\
			{else}
				{$v}
			{/if}
		{/foreach}
		
	</div>
	<!--role  编辑模式-->
	<div class="row rr-manager {$isFirtEdit} {$isReview}">	
		<div class="btn-group  _zeroPDTop _zeroMgnBottom">
			<div class="rr-tag-box ">
				<p class="rr-flash-notice f16 Gray6 _hidden"></p>
				<!-- 没有角色 -->
				<p class="rr-empty-notice f16 Gray6">您还没有选定任何角色</p>
				<p id="have_select_role" class="Blak2 rr-has-notice f16 ">您选定的角色 :<small class="Gray6">（点击下方标签的[&times;]号删除标签可以重选)</small></p>
				<!--显示当前选定的角色-->
				<div class="rr-current-roles  row2" style="padding-left:0px;margin-left:0px;">
					<div class="rr-role-value-box " style="padding-left:0px;margin-left:0px;">
						 
						 
						 
					</div>
				</div>
			</div>
			
		 
			<div class="rr-maker">
				<div class="rr-select-btn" style="float:left;"> 
					您可以从分类中选择角色 &nbsp; 
					<i class="hyq-ic ic-chevron-rt-white" style="margin-bottom:4px;"></i> 
					<!--弹出下拉表开始-->
					 <div class="rr-selector">
						<div class="rr-list-inner">
							<!--父亲节点-->
							<!-- <div class="rr-list-item">
								主持人
							</div> -->

						</div>
						
					</div>
					<!--弹出下拉表结束-->
				</div>
				<input type="text" id="self_role_box" class="pull-right fix-custom-role" style="width:260px; margin-left:20px; margin-right:0px;float:left;" placeholder="自定义角色，限六个字，回车保存" form-err="a" maxlength="6" name="rr-custom-role-maker" >
				  <div class="plus-square-wrap"><i id="role_save_btn" class="hyq-ic ic-plus-square-org"></i></div>
					<div class="cl"></div>
				<div id="self_role_tips" class="hyq-role-err" >
					<i class="hyq-ic ic-vlid-err"></i>
					<label>请回车保存你的角色</label>
				</div>
			</div>
			<br/>
		</div>
		<div class="btn-group clearfix" id="rr-btn-box" >
			<input class="hyq-btn hyq-btn-lg"  type="button" id="rr-save-btn" value="保存">
			&nbsp;&nbsp;

			<input class="hyq-btn hyq-btn-thin-lg" type="button" id="rr-cancle-btn" value="取&nbsp;&nbsp;消">
			<br />
			<br />
		</div>
		
	</div>
	<!--用户所选角色隐藏那域-->
	<input type="hidden" id="hide_role_name" value='{$role_name}'>
	<input type="hidden" id="hide_init_data" value='{$init_data}'>
	<input type="hidden" id="hide_json_role_name" value='{$json_role_name}'>
</div>
{literal}
<script type="text/javascript">
 

$(function(){
	

	
	 //--------------start----------
		var json_role_name = $('#hide_json_role_name').val();
		//alert(json_role_name);
		//alert(json_role_name.length);
		if(json_role_name.length == 2){
			//一个没选  
			$("#have_select_role").hide();
			$("#rr-edit-btn").hide();
		}else{
			//切换到浏览模式
			$("#rr-expend-btn").hide();
			$("#rr-edit-btn").show();
			$("#rr-review-box").show();
			$(".rr-manager").hide();
		}
	 //--------------end----------
});
</script>
{/literal}
