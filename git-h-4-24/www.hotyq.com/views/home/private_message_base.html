  <body class="hyq-messager container">
  
	{include "common/header.html"} 
	{include "common/nav_search.html"} 
	<div class="content-wrapper-b" style="min-height:50px;">
	 <!--面包屑-->
	      <div class="hyq-breadcrumb-bar">
	        <div class="breadcrumb-box">

	        </div>
	        <div class="decoration-bar"></div>
	      </div>
      </div>
<div class="wrap" style=" margin-top:0px;">
    <div class="left">
        <div class="dialog_header header">
                    <span class="owner_image" style="display: none;">
                        <img RCTarget="owner.portrait" onerror="this.src='/images/personPhoto.png'"/>
                    </span>
                    <span class="owner_name" RCTarget="owner.name">{$uname}
                    </span>
                    <span class="setting" style="display: none;">
                        <a href="javascript:void(0)" id="setting"><label></label> </a>
                    </span>
        </div>
        <div class="phone_dialog_header header">
                    <span class="logOut">
                        <a href="javascript:void(0)" ng-click="logout()" title="退出"></a>
                    </span>
                    <span class="addrBtnBack btnBack">
                        <a href="javascript:void(0)" title="返回">＜ 返回</a>
                    </span>
            融云
                    <span class="addrBtn">
                        <a href="javascript:void(0)" title="联系人"></a>
                    </span>
        </div>
       <!--  <div class="settingView">
            <span class="volSetting"><span class="hover" id="closeVoice">关闭声音</span></span>
            <hr>
            <span  class="logOut"><span id="close" class="hover">退出登录</span></span>
        </div> -->

        <div class="listConversation list" style="display:block ;">
        	<div class="nameInitials">会话列表</div>
            <ul id="conversationlist">
              
            </ul>
        </div>
        <div class="listAddr list" style="display:none ;">
            <div class="nameInitials">好友列表</div>
            <ul id="friendsList">
                
            </ul>
        </div>
    </div>
    
    <div class="right_box" style="display:none ;">
        <div class="right">
            <div class="dialog_box_header header">
                <a href="javascript:void(0)" class="btnBack">＜ 返回 <label></label></a>
                <span id="conversationTitle">{$fname}</span>
            </div>
            <div class="dialog_box" style="heighr:450px;">
                
            </div>
            <div class="msg_box">
                <div class="features">
                            <span class="expression">
                                <a href="javascript:void(0)" id="RongIMexpression" title="表情"></a>
                            </span>
                </div>
                <div class="input_box">
                    <div class="button_box">
                        <div id="expresscontent"></div>
                        <span><button id="send">发送</button></span>
                        <span><font>Ctrl + Enter</font></span>
                    </div>
                    <div class="text_box">
                        <textarea class="textarea" id="mainContent" style="resize: none"></textarea>
                    </div>
                </div>
                <div class="RongIMexpressionWrap"></div>
            </div>
        </div>
    </div>
</div>   
	<input type="hidden" id="uid" value="{$uid}">
	<input type="hidden" id="fid" value="{$fid}">
	<input type="hidden" id="uname" value="{$uname}">
	<input type="hidden" id="uface" value="{$uface}">
	<input type="hidden" id="utoken" value="{$utoken}">
	<input type="hidden" id="fface" value="{$fface}">
