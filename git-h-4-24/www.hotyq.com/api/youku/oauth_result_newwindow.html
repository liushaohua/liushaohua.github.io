<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>YOUKU OPENAPI File Upload Demo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <script src="http://open.youku.com/assets/lib/jquery-1.8.1.min.js"></script>
		<script>
			//document.domain = "youku.com";
			jQuery(document).ready(function(){ 
				var access_token = getQueryStringRegExp("access_token");
				opener.continueUpload(access_token);
				//parent.continueUpload(access_token);
			});

			function getQueryStringRegExp(name){
				var reg = new RegExp("(^|\\#|&)"+ name +"=([^&]*)(\\s|&|$)", "i");  
				if (reg.test(location.href)) return unescape(RegExp.$2.replace(/\+/g, " ")); return "";
			};
		</script>
    </head>

</html>
