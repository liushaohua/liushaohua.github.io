	<body>

						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>5</option>
						<option>7</option>
					</select><br>

			工作结束时间：<input type="text" name="work_end_time" value="2015-03-31 10:20"><br>

				<div>

						<option value="1">影视剧表演</option>
					</select>
					二级<select name="service_2">
						<option value="21">演员表演</option>
					</select>
					性别<select name="sex">
						<option value="m">男</option>
						<option value="f">女</option>
						<option value="0">不限</option>
					</select>
					数量<select name="num">
						<option value="1">1名</option>
						<option value="2">2名</option>
						<option value="3">3名</option>
						<option value="4">4名</option>
						<option value="5">5名</option>

						<input type="checkbox" name="service_3[]" value="41">微电影表演
						<input type="checkbox" name="service_3[]" value="44">专题片表演
						<input type="checkbox" name="service_3[]" value="45">MV表演

				</div><br>
